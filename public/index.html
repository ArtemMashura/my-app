<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <template id="user-template">
      <style>
          .row {
              display: grid;
              grid-template-columns: 75% 25%; 
              gap: 1rem;
              border-bottom: 1px solid black;
              padding: 10px;
          }
          .col-md-9 {
              border-right: 1px dotted gray;
          }
          .userName{ 
              font-size: 1.5em; 
              color: #333; 
          }
          .name{
              color: grey;
          }       
          .btn {
              cursor: pointer;
          }
      </style>
      <div class="row">
          <div class="col-md-9" >
              <div> 
                <span class="name"><slot name="user-name">name</slot> </span> 
                <span class="userName"><slot name="user-userName">User Name</slot>  </span>
              </div>
              <div>
                <span class="phone"> <b><slot name="user-phone">Phone</slot></b></span>
              </div>      
              <div>
                <span class="email"> <b><slot name="user-email">email</slot></b></span>
              </div>   
          </div>
          <div class="col-md-3">
              <button class="btn btn-toPosts">Read posts</button>
          </div>
      </div>
    </template>

    <template id="post-template">
      <style>
        details {
          font-family: "Open Sans Light", Helvetica, Arial;
        }
        .name {
          font-weight: bold;
          color: #217ac0;
          font-size: 120%;
        }
        h4 {
          margin: 10px 0 -8px 0;
        }
        h4 span {
          background: #217ac0;
          padding: 2px 6px 2px 6px;
        }
        h4 span {
          border: 1px solid #cee9f9;
          border-radius: 4px;
        }
        h4 span {
          color: white;
        }
        .attributes {
          margin-left: 22px;
          font-size: 90%;
        }
        .attributes p {
          margin-left: 16px;
          font-style: italic;
        }
      </style>
      <details>
        <summary>
          <span>
            <code class="name"
              ><slot name="postID">NEED NAME</slot></code
            >
            <span class="desc"
              ><slot name="title">NEED DESCRIPTION</slot></span
            >
          </span>
        </summary>
        <div class="attributes">
          <slot name="attributes"><p>None</p></slot>
        </div>
      </details>
      <hr />
  </template>

    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
